<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wasserstoff Document Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { padding: 2rem; background-color: #f9f9f9; }
        .chatbox { background-color: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .output { margin-top: 2rem; }
        pre { background-color: #f0f0f0; padding: 1rem; border-radius: 5px; }
        .chat-message { margin-bottom: 1rem; padding: 0.5rem; border-radius: 5px; }
        .user-message { background-color: #e3f2fd; }
        .bot-message { background-color: #f5f5f5; }
        #chatWindow { border: 1px solid #dee2e6; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Wasserstoff Gen-AI Chatbot</h2>
    <div class="chatbox">
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="documents" class="form-label">Upload Documents</label>
            <input class="form-control" type="file" id="documents" name="uploaded_files" multiple required>
            <button type="submit" class="btn btn-primary mt-3">Upload</button>
        </form>

        <div id="uploadStatus" class="alert mt-3" style="display: none;"></div>

        <hr class="my-4">

        <div class="container mt-5">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Chat with the Chatbot</h4>
                </div>
                <div class="card-body">
                    <div id="chatWindow"
                        class="mb-4"
                        style="height: 300px; overflow-y: auto; background: #f8f8f8; padding: 1rem; border-radius: 8px;">
                        <!-- Chat history will appear here -->
                    </div>
        
                    <form id="chatForm" class="d-flex">
                        <input type="text" class="form-control me-2" id="chatMessage" placeholder="Type your message..." required>
                        <button type="submit" class="btn btn-success">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const uploadForm = document.getElementById('uploadForm');
    const chatForm = document.getElementById('chatForm');
    const chatWindow = document.getElementById('chatWindow');
    const uploadStatus = document.getElementById('uploadStatus');

    uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(uploadForm);
        const res = await fetch('/upload', {
            method: 'POST',
            body: formData
        });
        const data = await res.json();
        alert(data.message);
    });

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const messageInput = document.getElementById('chatMessage');
        const userMessage = messageInput.value.trim();
        if (!userMessage) return;

        // Display user message
        chatWindow.innerHTML += `<div class="chat-message user-message"><strong>You:</strong> ${userMessage}</div>`;
        chatWindow.scrollTop = chatWindow.scrollHeight;

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({message: userMessage})
            });
            const data = await res.json();
            
            // Display bot message
            chatWindow.innerHTML += `<div class="chat-message bot-message"><strong>Bot:</strong> ${data.response}</div>`;
            chatWindow.scrollTop = chatWindow.scrollHeight;
            messageInput.value = '';
        } catch (error) {
            chatWindow.innerHTML += `<div class="chat-message bot-message text-danger"><strong>Error:</strong> Failed to get response. Please try again.</div>`;
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    });
</script>
</body>
</html>
